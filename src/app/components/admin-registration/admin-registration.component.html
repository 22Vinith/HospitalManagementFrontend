<div class="admin-registration-container">
    <h2>Admin Registration</h2>
    <form [formGroup]="adminRegistrationForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter your name" />
        <mat-error *ngIf="adminRegistrationForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="adminRegistrationForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="adminRegistrationForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" />
        <mat-error *ngIf="adminRegistrationForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="adminRegistrationForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="adminRegistrationForm.invalid">
        Register
      </button>
    </form>
  
    <!-- Add Login Button -->
    <div class="login-link">
      <p>Already have an account?</p>
      <button mat-raised-button color="accent" [routerLink]="['/adminLogin']">
        Login
      </button>
    </div>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  </div>
