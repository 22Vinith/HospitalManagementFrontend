<div class="admin-login-container">
    <h2>Admin Login</h2>
    <form [formGroup]="adminLoginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email" />
        <mat-error *ngIf="adminLoginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="adminLoginForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password" />
        <mat-error *ngIf="adminLoginForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="adminLoginForm.invalid">
        Login
      </button>
    </form>
  
    <!-- Add Register Button -->
    <div class="register-link">
      <p>Don't have an account?</p>
      <button mat-raised-button color="accent" [routerLink]="['/adminRegistration']">
        Register
      </button>
    </div>
  
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
