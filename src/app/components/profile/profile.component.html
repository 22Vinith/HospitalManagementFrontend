<app-header></app-header>
<div class="profile-container">
    <h1>Patient Profile</h1>
  
    <!-- Show loading indicator -->
    <div *ngIf="loading" class="loading">Loading patient details...</div>
  
    <!-- Profile form -->
    <form *ngIf="!loading" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="patientId">Patient ID:</label>
        <input id="patientId" formControlName="patientId" type="text" readonly />
      </div>
  
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text" />
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" formControlName="age" type="number" />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
      </div>
  
      <div class="form-group">
        <label for="phno">Phone Number:</label>
        <input id="phno" formControlName="phno" type="tel" />
      </div>
  
      <button type="submit" [disabled]="profileForm.invalid">Update Profile</button>
    </form>
  </div>
