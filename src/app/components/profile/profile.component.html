
<!-- Layout Container -->
<div class="main-layout">

  <!-- Left Section for Small Card and Breadcrumb Navigation -->
  <div class="left-section">
    <!-- Small card for navigation -->
    <div class="small-card">
      <p>Profile</p>
    </div>
    <div class="border">

    </div>

    <!-- Breadcrumb Navigation -->
    <nav class="breadcrumb-container">
      <span
        *ngFor="let crumb of breadcrumb; let isLast = last"
        class="breadcrumb-item"
        [class.active]="isLast"
        (click)="!isLast && navigateTo(crumb.path)"
      >
        {{ crumb.label }}
        <span *ngIf="!isLast" class="breadcrumb-separator">/</span>
      </span>
    </nav>
  </div>

  <!-- Profile Container in the center -->
  <div class="profile-container">
    <h1>Patient Profile</h1>

    <!-- Show loading indicator -->
    <div *ngIf="loading" class="loading">Loading patient details...</div>

    <!-- Profile form -->
    <form *ngIf="!loading" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="patientId">Patient ID:</label>
        <input id="patientId" formControlName="patientId" type="text" readonly />
      </div>

      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" formControlName="name" type="text" />
      </div>

      <!-- Age and Phone Number in the same row -->
      <div class="form-row">
        <div class="form-group">
          <label for="age">Age:</label>
          <input id="age" formControlName="age" type="number" />
        </div>

        <div class="form-group">
          <label for="phno">Phone Number:</label>
          <input id="phno" formControlName="phno" type="tel" />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
      </div>

      <button type="submit" [disabled]="profileForm.invalid" style="margin-top: 5px;">Update Profile</button>
    </form>
  </div>

</div>
